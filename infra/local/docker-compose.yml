services:

  db:
    image: postgres:15.1-alpine
    restart: always
    volumes:
      - menus_data:/var/lib/postgresql/data/
    env_file:
      - ../../.env

  redis:
    image: redis:latest
    restart: always
    depends_on:
      - db
    volumes:
      - ./redis/data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - '6379:6379'
    command: redis-server /usr/local/etc/redis/redis.conf

  web:
    build: ../..
    restart: always
    depends_on:
      - redis
    env_file:
      - ../../.env

  nginx:
    image: nginx:1.21.3-alpine
    restart: always
    depends_on:
      - web
    ports:
      - '8000:8000'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf

volumes:
  menus_data:
